    <!-- Carousel -->
    <div id="demo" class="carousel slide w-75" data-bs-ride="carousel" style="margin: auto">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="turtle.jpg" alt="turtle" class="d-block" style="width: 100%" />
          <div class="carousel-caption">
            <h3>Turtle</h3>
            <p>swimming in the sea</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="deer.jpg" alt="deer" class="d-block" style="width: 100%" />
          <div class="carousel-caption">
            <h3>Deer</h3>
            <p>In the forest</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="hedghog.jpg" alt="hedghogk" class="d-block" style="width: 100%" />
          <div class="carousel-caption">
            <h3>Hedghog</h3>
            <p>spikey little thing</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
